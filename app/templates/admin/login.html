<form method="POST">
    {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
    {% endfor %}
    {{ form.hidden_tag() }}
    <p>{{ form.login.label }}</p>
    {{ form.login() }}
    <p>{{ form.password.label }}</p>
    {{ form.password() }}
    {{ form.csrf_token }}
    {{ form.submit }}

</form>
