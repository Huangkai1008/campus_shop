{% extends "home/base.html" %}

{% block content %}
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="fas fa-user-circle"></span>&nbsp;会员登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group" style="font-size: large">
                                <label for="input_contact"><span class="glyphicon glyphicon-user btn-lg"></span>
                                    用户名</label>
                                <input id="input_contact" class="form-control input-lg" placeholder="用户名/邮箱/手机号码"
                                       name="contact" type="text" autofocus>
                            </div>
                            <div class="col-md-12" id="error_contact"></div>
                            <div class="form-group" style="font-size: large">
                                <label for="input_password"><span class="glyphicon glyphicon-lock btn-lg"></span>
                                   密码</label>
                                <input id="input_password" class="form-control input-lg" placeholder="密码"
                                       name="password" type="password" value="">
                            </div>
                            <div class="col-md-12" id="error_password"></div>
                            <a href="user.html" class="btn btn-lg btn-success btn-block">登录</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
