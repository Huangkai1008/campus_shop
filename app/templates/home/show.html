{% macro show(name, pname, price, old_price) -%}
	<div class="col-md-3 product-men">
							<div class="men-pro-item simpleCart_shelfItem">
								<div class="men-thumb-item">
									<img src="{{ url_for('static', filename='uploads/products/uploadFile/jpg.jpg') }}" alt="" class="pro-image-front">
									<img src="{{ url_for('static', filename='uploads/products/uploadFile/jpg.jpg') }}" alt="" class="pro-image-back">
										<div class="men-cart-pro">
											<div class="inner-men-cart-pro">
												<a href="single.html" class="link-product-add-cart">Quick View</a>
											</div>
										</div>
										<span class="product-new-top">hot</span>

								</div>
								<div class="item-info-product ">
									<h4><a href="single.html">{{ pname }}</a></h4>
									<div class="info-product-price">
										<span class="item_price">{{ price }}</span>
										<del>{{ old_price }}</del>
									</div>
									<a href="#" class="item_add single-item hvr-outline-out button2">添加到购物车</a>
								</div>
							</div>
						</div>
{%- endmacro %}
