<!Doctype html>
<html>
<head>

        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

<body>
<!-- 导航条-->

            <div class="logo-nav-left wow zoomIn" data-wow-delay="0.5s" style="margin-left: 25px">

            </div>
            <div class="logo-nav-left1 animated zoomIn" style="margin-left: 20em;">
                <!--导航按钮和logo适应移动设备-->

                    <div class="navbar-header nav_2">
                        <button type="button" class="navbar-toggle collapsed navbar-toggle1" data-toggle="collapse"

                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

             <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">

                <li style="margin-left: 26em;margin-top: -6px">
                    <a class="curlink" href="{{ url_for('home.user')}}"><span class="fas fa-user-secret fa-2x "></span>&nbsp;
                        <span style="">会员中心</span></a>
                </li>
            </ul>
              <form class="navbar-form navbar-left" role="search" style="margin-top: 1em; margin-left: 2em">

                    <input type="text" class="form-control" placeholder="请输入商品名！" id="key_product">

            <div class="clearfix"></div>
        </div>
    </div>
<!--导航条结束-->
    <div class="ban-top" style="margin-bottom: 40px">
    <div class="container-fluid">
        <div class="col-md-1"></div>
        <div class="col-md-10">
        <div class="top_nav_left">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse menu--shylock" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav menu__list">
                            <li class="menu__item" id="category-side"><a href="{{ url_for('home.index') }}" class="menu__link">所有分类</a></li>
                            <li class="active menu__item"><a class="menu__link" href="{{ url_for('home.index') }}"><span class="menu--span">首页</span>
                                <span class="sr-only">(current)</span></a></li>
                            <li class="menu__item"><a class="menu__link" href="{{ url_for('home.hot_sale') }}" style="margin-left: 1em
">热销</a></li>
{#                            <li class="menu__item"><a class="menu__link"  href="electronics.html"><span class="menu--span">推荐</span></a></li>#}
                            <li class="menu__item"><a class="menu__link " href="{{ url_for('home.new_product') }}" onclick="good()"><span class="menu--span">新品</span></a></li>
                            <li class="menu__item"><a class="menu__link" href="{{ url_for('home.login') }}" onclick="good()"><span class="menu--span">登录</span></a></li>
                            <li class="menu__item"><a class="menu__link" href="{{ url_for('home.register') }}"><span class="menu--span">注册</span></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="top_nav_right">
            <div class="cart box_1">
                <a href="{{ url_for('home.checkout') }}">
                    <h3>
                        <div class="total">
                            <i class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></i>
                            <span class="simpleCart_total"></span> (<span id="simpleCart_quantity"
                                                                          class="simpleCart_quantity"></span> 个)
                        </div>

                    </h3>
                </a>
                <p><a href="javascript:;" class="simpleCart_empty">清空购物车</a></p>

            </div>
        </div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>

    <div class="container">
        <div class="footer-logo animated wow slideInUp" data-wow-delay=".5s">
            <h2><a href="base.html">校园商铺<span>爽快购物</span></a></h2>

</div>

<script src="{{ url_for('static', filename='base/js/jquery.lazyload.min.js') }}"></script>
<script>
    $(document).ready(function () {
        $("#do_search").click(function () {
            var key = $("#key_product").val();
            location.href = "{{ url_for('home.search', page=1) }}?key=" + key
        });
    });
</script>
<script>
    simpleCart.currency({
        code: "RMB",
        symbol: "￥",
        accuracy: 2
    });
    simpleCart({

        cartColumns: [
            {attr: "name", label: "Name"},
            {attr: "price", label: "Price", view: 'currency'},
            {attr: "image", label: "image" },
            {view: "decrement", label: false, text: "-"},
            {attr: "quantity", label: "Qty"},
            {view: "increment", label: false, text: "+"},
            {attr: "total", label: "SubTotal", view: 'currency'},
            {view: "remove", text: "Remove", label: false}
        ],
        cartStyle: "table",
    });
    $(document).ready(function () {
        $(".add_cart").click(function () {
            alert("已经添加到购物车");
        })
    })
</script>
<!-- 底部结束 -->
